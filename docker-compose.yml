services:
  db:
    image: mysql:8.0
    container_name: quanlythuedo_db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DB_NAME:-quanlythuedo_db}
      MYSQL_USER: ${DB_USER:-quanlythuedo_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quanlythuedo_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_HOST: db
      DATABASE_USER: ${DB_USER:-quanlythuedo_user}
      DATABASE_PASSWORD: ${DB_PASSWORD:-password}
      DATABASE_NAME: ${DB_NAME:-quanlythuedo_db}
      DATABASE_PORT: 3306
      TZ: Asia/Ho_Chi_Minh
    ports:
      - '3000:3000'
    networks:
      - app-network

networks:
  app-network:
    name: quanlythuedo_network
    driver: bridge

volumes:
  mysql_data:
