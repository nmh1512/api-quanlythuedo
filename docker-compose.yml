services:
  mysql:
    image: mysql:8.0
    container_name: rental-mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME:-rental_db}
      MYSQL_USER: ${DATABASE_USER:-rental_user}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-rootpassword}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rental-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: rental-api
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rental-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_HOST: mysql
      DATABASE_USER: ${DATABASE_USER:-rental_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-password}
      DATABASE_NAME: ${DATABASE_NAME:-rental_db}
      DATABASE_PORT: 3306
      TZ: Asia/Ho_Chi_Minh
    ports:
      - '5001:3000'
    networks:
      - rental-network
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rental-network:
    name: rental-network
    driver: bridge

volumes:
  mysql_data:
